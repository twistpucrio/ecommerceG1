<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/cssindex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>MOVE</title>
</head>
<body>

    <header id="cab">
        <div id="logo">
            <!-- Substitua por uma imagem de logo se tiver -->
            <h1>MOVE</h1>
        </div>
        <nav id="icones">
            <img src="img/carrinhogpt.png" alt="Carrinho" class="icone">
            <img src="img/favoritogpt.png" alt="Favoritos" class="icone">
            <img src="img/logingpt.png" alt="Login" class="icone">
        </nav>
    </header>

<div id="top-bar">
    <input type="text" placeholder="Buscar produtos, categorias..." id="busca">
    <button id="btn-busca">Buscar</button>
</div>
    <main>
        <section id="principal">
            <img src="img/corridas.png" alt="Imagem centralizada" class="img-principal">
        </section>    

        <section id="esportes-favoritos">
            <h2>Encontre seu esporte favorito:</h2>
            <div class="esportes-lista">
                <img src="img/tenis2.png" alt="Tênis" class="esporte">
                <img src="img/natacao2.png" alt="Natação" class="esporte">
                <img src="img/luta2.png" alt="Luta" class="esporte">
                <img src="img/bike2.png" alt="Bike" class="esporte">
                <img src="img/bolas2.png" alt="Bolas" class="esporte">
            </div>
        </section>

        <section id="categorias">
            <h2>Camping e trilhas  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSuplementos e acessórios</h2>
            <section>
            <img src="img/camping.png" alt="Camping e trilhas" class="categoria"> 
            <img src="img/suplemento.png" alt="Suplementos e acessórios" class="categoria">
            </section>
        </section>
    </main>
</body>
</html>
