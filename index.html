<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/cssindex.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <title>MOVE</title>
</head>

<body>
    <header id="cab">
        <div id="logo">
            <!-- Substitua por uma imagem de logo se tiver -->
            <h1>MOVE</h1>
        </div>


        <nav id="icones">
            <div id="top-bar">
                <input type="text" placeholder="Buscar produtos, categorias..." id="busca">
                <button id="btn-busca">Buscar</button>
            </div>
            <a href="carrinho.html"> <img src="img/carrinhogpt.png" alt="Carrinho" class="icone" id="car"></a>
            <a href="favoritos.html"> <img src="img/favoritogpt.png" style="display:none" alt="Favoritos" class="icone"id="fav"></a>
            <a href="login.html"> <img src="img/logingpt.png" alt="Login" class="icone"></a>


        </nav>
    </header>




    <main>
        <section id="principal">
            <img src="img/foto2.png" alt="Imagem centralizada" class="img-principal">
        </section>

        <section id="esportes-favoritos">
            <h2>Encontre seu esporte favorito:</h2>
            <div class="filter-group" id="category-filter-group">
                <div class="esportes-lista">
                    <a href="produtos.html?categoria=tennis">
                        <img src="img/tenis2.png" alt="Tênis" class="esporte">
                    </a>
                    <a href="produtos.html?categoria=natacao">
                        <img src="img/natacao2.png" alt="Natação" class="esporte">
                    </a>
                    <a href="produtos.html?categoria=luta">
                        <img src="img/luta2.png" alt="Luta" class="esporte">
                    </a>
                    <a href="produtos.html?categoria=ciclismo">
                        <img src="img/bike2.png" alt="Bike" class="esporte">
                    </a>
                    <a href="produtos.html?categoria=bola">
                        <img src="img/bolas2.png" alt="Bolas" class="esporte">
                    </a>
                </div>
        </section>
        <section>
            <a href="produtos.html" class="btn-produtos">Ver Todos os Produtos</a>
        </section>

        <section id="categorias">
            <h2>Camping e trilhas
                 &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSuplementos
                e acessórios</h2>
            <section>
                <a href="produtos.html?categoria=camping">
                    <img src="img/camping.png" alt="Camping e trilhas" class="categoria">
                </a>
                <a href="produtos.html?categoria=suplementos">
                    <img src="img/suplemento.png" alt="Suplementos e acessórios" class="categoria">
                </a>
            </section>
        </section>
        </div>
    </main>

    <script>

        const isLoggedIn = !!localStorage.getItem('ecommerce_session');
        if (isLoggedIn) {
            document.getElementById('fav').style.display = 'inline-block';
        }

        // === Busca: envia para produtos.html?q=... ===
        const buscaInput = document.getElementById('busca');
        const buscaBtn = document.getElementById('btn-busca');

        function irParaBusca() {
            const q = (buscaInput?.value || '').trim();
            const url = q ? `produtos.html?q=${encodeURIComponent(q)}` : 'produtos.html';
            window.location.href = url;
        }

        if (buscaBtn && buscaInput) {
            buscaBtn.addEventListener('click', irParaBusca);
            buscaInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') irParaBusca();
            });
        }
    </script>

    </script>
</body>

</html>
