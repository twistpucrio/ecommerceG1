<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Todos os produtos </title>
    <link rel="stylesheet" href="estilo/cssindex.css">
    <link rel="stylesheet" href="estilo/csslogin.css">

</head>
<header id="cab">
  <div id="logo">
  <!-- Substitua por uma imagem de logo se tiver -->
    <a href="index.html"><h1>MOVE</h1></a>
  </div>
  <nav id="icones">
    <a href="carrinho.html"> <img src="img/carrinhogpt.png" alt="Carrinho" class="icone" id="car"></a>
    <a href="favoritos.html"> <img src="img/favoritogpt.png" alt="Favoritos" class="icone"></a>
    <a href="login.html"> <img src="img/logingpt.png" alt="Login" class="icone" id="linkLogin"></a>
  <script>
  document.getElementById('linkLogin').addEventListener('click', () => {
    sessionStorage.setItem('login_source', 'nav');
  });
</script>
  </nav>
</header>
<body>
<input type="text" id="loginUsuario" placeholder="Usuário">
<input type="password" id="loginSenha" placeholder="Senha">
<button id="botaoLogin">Entrar</button>
<a href="cadastro.html" id="btnCadastro" style="display:none">Ir para cadastro</a>
<script src="script/EcommerceAPI.js"></script>
<script>
  const api = new EcommerceAPI();

  document.getElementById('botaoLogin').onclick = () => {
    const ok = api.login();
    if (ok) {
      const src = sessionStorage.getItem('login_source');
      sessionStorage.removeItem('login_source'); // limpar pra não sobrar
      if (src === 'checkout') {
        window.location.href = 'carrinho.html';
      } else {
        window.location.href = 'index.html';
      }
    } else {
      document.getElementById('btnCadastro').style.display = 'inline-block';
    }
  };
</script>

</body>
